---
layout: default
title: Lumbr | Footer Components
---

<div class="row">
	<h1>Footer Components</h1>
</div>


<div class="lumbrExamples row">
	<div class="lumbrExamples-core">
		{% for post in site.posts %}
  			{% if post.categories contains 'footers' %}
    			<div class="item">
     				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
     				<p>{{ post.excerpt }}</p>  
    				{{ post.date | date: "%B %-d, %Y" }}
    			</div>
    			
  			{% endif %}
		{% endfor %}
	</div>
</div>
